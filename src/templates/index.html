<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Films recommendations</title>
</head>
<body>
    <main class="container">
        <section class="home">
            <div class="home__title">
                <h4 class="home__title--pretitle">Grab your popcorn</h4>
                <h1 class="home__title--title">What would you watch tonight?</h1>
            </div>

            {% block content %}
                <div class="home__content">
                    <div class="home__form">
                        {% include "components/form.html" %}
                        {% include "components/filmData.html" %}
                    </div>
                    <div class="home__carousel">
                        {% include "components/carousel.html" %}
                    </div>  
                </div>
                {% include "components/recommendations.html" %}
            {% endblock %}
        </section>
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
